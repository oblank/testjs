<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<div class="col-lg-3" style="width: 20%;">
    <div class="ibox">
        <div class="ibox-content">
            <h5>Visits in last 24h</h5>
            <h2>198 009</h2>
            <div id="sparkline1"><canvas width="179" height="60" style="display: inline-block; width: 179px; height: 60px; vertical-align: top;"></canvas></div>
        </div>
    </div>
</div>

<div class="col-lg-3">
    <div class="ibox">
        <div class="ibox-content">
            <h5>Visits week</h5>
            <h2>65 000</h2>
            <div id="sparkline2"><canvas width="179" height="60" style="display: inline-block; width: 179px; height: 60px; vertical-align: top;"></canvas></div>
        </div>
    </div>
</div>


<div class="col-lg-3">
    <div class="ibox">
        <div class="ibox-content">
            <h5>Percentage division</h5>
            <h2>100/54</h2>
            <div class="text-center">
                <div id="sparkline6"><canvas width="140" height="140" style="display: inline-block; width: 140px; height: 140px; vertical-align: top;"></canvas></div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="http://webapplayers.com/inspinia_admin-v2.3/js/jquery-2.1.1.js"></script>
<!-- Sparkline -->
<script src="http://webapplayers.com/inspinia_admin-v2.3/js/plugins/sparkline/jquery.sparkline.min.js"></script>

<script>
    $(document).ready(function() {

        var sparklineCharts = function(){
            $("#sparkline1").sparkline([34, 43, 43, 35, 44, 32, 44, 52], {
                type: 'line',
                width: '100%',
                height: '60',
                lineColor: '#1ab394',
                fillColor: "#ffffff"
            });

            $("#sparkline2").sparkline([24, 43, 43, 55, 44, 62, 44, 72], {
                type: 'line',
                width: '100%',
                height: '60',
                lineColor: '#1ab394',
                fillColor: "#ffffff"
            });

            $("#sparkline3").sparkline([74, 43, 23, 55, 54, 32, 24, 12], {
                type: 'line',
                width: '100%',
                height: '60',
                lineColor: '#ed5565',
                fillColor: "#ffffff"
            });

            $("#sparkline4").sparkline([24, 43, 33, 55, 64, 72, 44, 22], {
                type: 'line',
                width: '100%',
                height: '60',
                lineColor: '#ed5565',
                fillColor: "#ffffff"
            });

            $("#sparkline5").sparkline([1, 4], {
                type: 'pie',
                height: '140',
                sliceColors: ['#1ab394', '#F5F5F5']
            });

            $("#sparkline6").sparkline([5, 3], {
                type: 'pie',
                height: '140',
                sliceColors: ['#1ab394', '#F5F5F5']
            });

            $("#sparkline7").sparkline([2, 2], {
                type: 'pie',
                height: '140',
                sliceColors: ['#ed5565', '#F5F5F5']
            });

            $("#sparkline8").sparkline([2, 3], {
                type: 'pie',
                height: '140',
                sliceColors: ['#ed5565', '#F5F5F5']
            });
        };

        var sparkResize;

        $(window).resize(function(e) {
            clearTimeout(sparkResize);
            sparkResize = setTimeout(sparklineCharts, 500);
        });

        sparklineCharts();


    });
</script>
</body>
</html>
